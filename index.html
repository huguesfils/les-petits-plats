<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link href="css/index.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="assets/favicon.svg" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Les Petits Plats</title>
    </head>
    <body>
        <header>
            <div class="header-logo">
                <img src="assets/favicon.svg" alt="Logo Les Petits Plats" />
                <label>Les petits plats</label>
            </div>
        </header>

        <main id="main">
            <div class="search-container">
                <input
                    id="main-search-input"
                    type="text"
                    class="searchbar"
                    placeholder="Rechercher une recette"
                />
                <button class="search-button">
                    <img src="assets/search.svg" alt="bouton recherche" />
                </button>
            </div>

            <div class="filter-buttons-container"></div>

            <div class="filters-container">
                <button class="filter ingredients-btn" id="ingredients-btn">
                    Ingredients
                    <img src="assets/chevron-down.svg" alt="select-button" />
                </button>

                <div class="search-filter" id="ingredients-list">
                    <input
                        id="ingredients-input"
                        type="text"
                        class="filter-searchbar"
                        placeholder="Rechercher un ingredient"
                    />
                </div>

                <button class="filter appliances-btn" id="appliances-btn">
                    Appareils
                    <img src="assets/chevron-down.svg" alt="select-button" />
                </button>

                <div class="search-filter" id="appliances-list">
                    <input
                        id="appliances-input"
                        type="text"
                        class="filter-searchbar"
                        placeholder="Rechercher un appareil"
                    />
                </div>

                <button class="filter ustensils-btn" id="ustensils-btn">
                    Ustensiles
                    <img src="assets/chevron-down.svg" alt="select-button" />
                </button>

                <div class="search-filter" id="ustensils-list">
                    <input
                        id="ustensils-input"
                        type="text"
                        class="filter-searchbar"
                        placeholder="Rechercher un ustensile"
                    />
                </div>
            </div>

            <div class="recipes-content" id="toto"></div>
        </main>
        <script type="module" src="scripts/pages/index.js"></script>
        <script type="module" src="scripts/factories/recipesFactory.js"></script>
        <script type="module" src="scripts/utils/filters.js"></script>
    </body>
</html>
